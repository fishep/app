server:
  port: ${PORT:9002}
spring:
  application:
    name: shop-gateway
  profiles:
    active: dev
#  main:
#    # authFilter -> TestFeign -> filteringWebHandler -> authFilter
#    allow-circular-references: true
  cloud:
    nacos:
      config:
        server-addr: nacos.local:8848
        file-extension: yaml
      #        namespace: b3404bc0-d7dc-4855-b519-570ed34b62d7
      #        group: DEVELOP_GROUP
      discovery:
        server-addr: nacos.local:8848
    sentinel:
      transport:
        port: 8859
        dashboard: sentinel.local:8858
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user.server
          uri: lb://user-server
          predicates:
            - Path=/api/user/**
        - id: oms.server
          uri: lb://oms-server
          predicates:
            - Path=/api/oms/**