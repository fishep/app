server:
  port: ${PORT:9000}
spring:
  application:
    name: gateway
  profiles:
    active: dev
#  main:
#    # authFilter -> TestFeign -> filteringWebHandler -> authFilter
#    allow-circular-references: true
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
      #        namespace: b3404bc0-d7dc-4855-b519-570ed34b62d7
      #        group: DEVELOP_GROUP
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 8859
        dashboard: localhost:8858
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user.server
          uri: lb://user-server
          predicates:
            - Path=/api/user/**
        - id: permission.server
          uri: lb://permission-server
          predicates:
            - Path=/api/permission/**

